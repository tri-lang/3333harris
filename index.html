
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPic Studio - AI Image Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0a0a0f;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #e2e8f0;
        margin: 0;
        overflow: hidden;
      }

      /* 增强版动态背景 */
      .bg-canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: var(--bg-color);
        overflow: hidden;
      }

      .blob {
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(79, 70, 229, 0.3) 0%, rgba(79, 70, 229, 0) 70%);
        border-radius: 50%;
        filter: blur(120px);
        animation: float 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
      }

      .blob-2 {
        background: radial-gradient(circle, rgba(139, 92, 246, 0.25) 0%, rgba(139, 92, 246, 0) 70%);
        width: 1000px;
        height: 1000px;
        right: -10%;
        top: -10%;
        animation-duration: 30s;
        animation-delay: -5s;
      }

      .blob-3 {
        background: radial-gradient(circle, rgba(30, 64, 175, 0.2) 0%, rgba(30, 64, 175, 0) 70%);
        bottom: -15%;
        left: 10%;
        animation-duration: 40s;
        animation-delay: -10s;
      }

      @keyframes float {
        0% { transform: translate(-5%, -5%) rotate(0deg) scale(1); }
        50% { transform: translate(10%, 15%) rotate(180deg) scale(1.2); }
        100% { transform: translate(-5%, -5%) rotate(360deg) scale(1); }
      }

      .grid-pattern {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
      }

      .noise {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.02;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="bg-canvas">
      <div class="blob"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="grid-pattern"></div>
      <div class="noise"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
